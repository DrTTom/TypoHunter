buildscript {
   repositories {
      jcenter()
   }
}

plugins {
  id 'java'
  id 'com.github.spotbugs' version '1.6.6'
  id 'com.github.ben-manes.versions' version '0.20.0'
  id 'pmd'
  id 'maven-publish'
}

pmd {
    toolVersion = '6.10.0'
    ruleSets = []
    ruleSetConfig = resources.text.fromFile("pmd_config.xml")
}

spotbugs {
   effort = "max"
   reportLevel = "low"
   excludeFilter = file("findbugs-exclude.xml")
}



repositories {
   jcenter()
}

version = '0.1'
group = 'de.tautenhahn.typohunter'

dependencies {
   compile 'org.slf4j:slf4j-simple:1.8.0-beta2'
   compile ("junit:junit:4.12")
   {
      exclude module: "hamcrest-core"
   }
   compile 'org.hamcrest:hamcrest-all:1.3'
   runtime 'org.slf4j:slf4j-api:1.8.0-beta2'
}
jar {
    manifest {
        attributes 'Main-Class': 'de.tautenhahn.spelling.Main'
    }
}


jar {
  manifest {
    attributes(
      'Main-Class': 'de.tautenhahn.spelling.Main'
    )
  }
}

publishing {
    publications {
        typoHunter(MavenPublication) {
            from components.java
        }
    }
}
