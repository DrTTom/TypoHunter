buildscript {
   repositories {
      jcenter()
   }
}

plugins {
  id 'java'
  id 'com.github.spotbugs' version '1.6.2'
  id 'pmd'
  id 'maven-publish'
}

pmd {
    toolVersion = '6.4.0'
    ruleSetFiles = files("pmd_config.xml")
}

repositories {
   jcenter()
}

version = '0.1'
group = 'de.tautenhahn.typohunter'

dependencies {
   compile 'org.slf4j:slf4j-simple:1.8.0-beta2'
   compile ("junit:junit:4.12")
   {
      exclude module: "hamcrest-core"
   }
   compile 'org.hamcrest:hamcrest-all:1.3'
   runtime 'org.slf4j:slf4j-api:1.8.0-beta2'
}

publishing {
    publications {
        typoHunter(MavenPublication) {
            from components.java
        }
    }
}
